{% load static %}
{% if page.background %}
<header class="masthead" style="background-image: url('{% static page.background %}')">
  <link rel="stylesheet" href="{% static "assets/highlight/solarized-dark.css" %}">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>
</header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ content | safe }}</p>
      </div>
    </div>
  </div>
